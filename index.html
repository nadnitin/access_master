<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site Access Login</title>
    <script type="module" src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js"></script>
    <script type="module" src="login.js"></script>
    <link rel="stylesheet" href="login.css">
    
</head>
<body>
    <h2>Access Master Login</h2>
    <form id="loginForm">
        <input type="text" id="username" placeholder="Username" required><br><br>
        <input type="password" id="password" placeholder="Password" required><br><br>
        <button type="submit" id="submit">Login</button>
        <div id="loader" class="loader"></div>
    </form>

    <div id="resetPopup">
        <h3>Reset Password</h3>
        <input type="password" id="oldPassword" placeholder="Old Password" required><br><br>
        <input type="password" id="newPassword" placeholder="New Password" required><br><br>
        <input type="password" id="confirmPassword" placeholder="Confirm Password" required><br><br>
        <button id="resetBtn">Update Password</button>
        <button onclick="closePasswordResetPopup()">Cancel</button>
    </div>
</body>
</html>
