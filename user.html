<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Management</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    h1 {
      color: #333;
    }
    #searchBar {
      width: 250px;
      padding: 8px 12px;
      margin-bottom: 20px;
      display: block;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      padding: 10px;
      text-align: left;
      border: 1px solid #ddd;
    }
    th {
      background-color: #4CAF50;
      color: white;
    }
    button {
      padding: 6px 12px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      margin: 5px;
    }
    .modal {
      display: none;
      position: fixed;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.5);
      justify-content: center;
      align-items: center;
    }
    .modal-content {
      background-color: white;
      padding: 20px;
      border-radius: 5px;
      text-align: left;
    }
  </style>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js";
    import { getFirestore, collection, addDoc, getDocs, updateDoc, doc } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCfDn7Sec",
      authDomain: "testuser-72062.firebaseapp.com",
      projectId: "testuser-72062",
      storageBucket: "testuser-72062.appspot.com",
      messagingSenderId: "210631378539",
      appId: "1:210631378539:web:b996e79b844b989275132e"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    function ensureModalElements() {
      return document.getElementById("modal");
    }

    window.showPopup = function(mode, id = "", data = {}) {
      if (!ensureModalElements()) return;
      document.getElementById("userId").value = id;
      document.getElementById("username").value = data.username || "";
      document.getElementById("password").value = "Atos@123";
      document.getElementById("status").value = data.status || "Active";
      document.getElementById("flag").value = "1";
      document.getElementById("modal").style.display = "flex";
    }

    window.closePopup = function() {
      document.getElementById("modal").style.display = "none";
    }

    window.saveUser = async function() {
      if (!ensureModalElements()) return;
      const id = document.getElementById("userId").value;
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;
      const status = document.getElementById("status").value;
      const flag = "1";

      try {
        if (id) {
          await updateDoc(doc(db, "users", id), { username, password: btoa(password), status, flag });
          alert("User updated successfully!");
        } else {
          await addDoc(collection(db, "users"), { username, password: btoa(password), status, flag });
          alert("New user added successfully!");
        }
        closePopup();
        fetchUsers();
      } catch (error) {
        console.error("Error saving user: ", error);
        alert("An error occurred while saving the user.");
      }
    }

    async function fetchUsers() {
      const querySnapshot = await getDocs(collection(db, "users"));
      const tableBody = document.getElementById("userTable").getElementsByTagName("tbody")[0];
      tableBody.innerHTML = "";
      querySnapshot.forEach(doc => {
        const row = tableBody.insertRow();
        row.insertCell(0).textContent = doc.data().username;
        row.insertCell(1).innerHTML = "<input type='password' value='" + atob(doc.data().password) + "' readonly>";
        row.insertCell(2).textContent = doc.data().status;
        row.insertCell(3).textContent = doc.data().flag;
        const editCell = row.insertCell(4);
        const editBtn = document.createElement("button");
        editBtn.textContent = "Edit";
        editBtn.onclick = () => showPopup("edit", doc.id, doc.data());
        editCell.appendChild(editBtn);
      });
    }

    document.addEventListener("DOMContentLoaded", () => {
      fetchUsers();
    });
  </script>
</head>
<body>
  <h1>User Management</h1>
  <button onclick="showPopup('add')">Add User</button>
  <input type="text" id="searchBar" placeholder="Search Users">
  <table id="userTable">
    <thead>
      <tr>
        <th>Username</th>
        <th>Password</th>
        <th>Status</th>
        <th>Flag</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <div id="modal" class="modal">
    <div class="modal-content">
      <h2>Add/Edit User</h2>
      <input type="hidden" id="userId">
      <label>Username:</label>
      <input type="text" id="username" required><br><br>
      <label>Password:</label>
      <input type="password" id="password" required><br><br>
      <label>Status:</label>
      <select id="status">
        <option value="Active">Active</option>
        <option value="Inactive">Inactive</option>
      </select><br><br>
      <input type="hidden" id="flag">
      <button onclick="saveUser()">Save</button>
      <button onclick="closePopup()">Cancel</button>
    </div>
  </div>
</body>
</html>
