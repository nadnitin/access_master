<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Sheet Search</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
            background-color: #f4f4f4;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin: auto;
        }
        input {
            padding: 10px;
            width: 80%;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 15px;
            font-size: 16px;
            color: white;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:disabled {
            background-color: #cccccc;
        }
        button:hover {
            background-color: #0056b3;
        }
        #loader {
            display: none;
            margin-top: 10px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            display: none;
        }
        th, td {
            border: 1px solid black;
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #007bff;
            color: white;
        }
        td.port-cell {
            cursor: pointer;
            color: #007bff;
            text-decoration: underline;
        }
        td.port-cell:hover {
            background-color: #f0f0f0;
        }
        /* Popup Notification (Toast) */
        #toast {
            visibility: hidden;
            min-width: 250px;
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
            position: fixed;
            left: 50%;
            bottom: 30px;
            transform: translateX(-50%);
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            opacity: 0;
            transition: opacity 0.5s, bottom 0.5s;
        }
        #toast.show {
            visibility: visible;
            opacity: 1;
            bottom: 50px;
        }
        @media (max-width: 600px) {
            .container {
                width: 90%;
            }
            input, button {
                width: 100%;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Search Site Name & Port</h2>
        
        <input type="text" id="sapCodeInput" placeholder="Enter SAP Code">
        <button id="searchButton" onclick="searchSAP()">Search</button>
        <div id="loader">ðŸ”„ Searching...</div>

        <table id="resultTable">
            <thead>
                <tr>
                    <th>Site Name</th>
                    <th>Port Number</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td id="siteName"></td>
                    <td id="portNumber" class="port-cell" onclick="copyPort()"></td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- Popup Notification -->
    <div id="toast">Port Number copied!</div>

    <script>
        var nitin = localStorage.getItem("name");
        if (nitin !== "secrate") {
            window.location.href = "index.html";
        }

        if (localStorage.getItem('name') === 'logout') {
            window.location.href = 'index.html';
        } else {
            var sessionTimeout = setTimeout(function () {
                localStorage.setItem("name", "logout");
                localStorage.setItem("state", "");
                localStorage.setItem("role", "");
                localStorage.setItem("username", "");
                localStorage.setItem("account_status", "");
                window.location.href = 'index.html';
            }, 1800000);

            // Reset session timeout on user activity
            window.addEventListener('mousemove', function () {
                clearTimeout(sessionTimeout);
                sessionTimeout = setTimeout(function () {
                    localStorage.setItem("name", "logout");
                    localStorage.setItem("state", "");
                    localStorage.setItem("role", "");
                    localStorage.setItem("username", "");
                    localStorage.setItem("account_status", "");
                    window.location.href = 'index.html';
                }, 1800000);
            });
        }

        const apiUrl = "https://script.google.com/macros/s/AKfycbydRODgrGHd7zJvp443DrAqxgd-Q9h6ITA9MRrWVovJ7A4mOx6T9vQhF2AE7FAoB67Qlg/exec";

        function searchSAP() {
            let sapCode = document.getElementById("sapCodeInput").value.trim();
            let searchButton = document.getElementById("searchButton");
            let loader = document.getElementById("loader");
            let resultTable = document.getElementById("resultTable");

            if (sapCode === "") {
                showToast("Please enter a valid SAP Code");
                return;
            }

            // Disable button & show loader
            searchButton.disabled = true;
            loader.style.display = "block";
            resultTable.style.display = "none"; 

            fetch(`${apiUrl}?site_id=${sapCode}`)
                .then(response => response.json()) // Parse JSON response
                .then(data => {
                    if (data.columnB && data.port) {
                        // Update Site Name (column B) and Port Number (column C)
                        document.getElementById("siteName").innerText = data.columnB;
                        document.getElementById("portNumber").innerText = data.port;
                        resultTable.style.display = "table";
                    } else {
                        showToast("SAP Code not found");
                        resultTable.style.display = "none";
                    }
                })
                .catch(error => {
                    console.error("Error fetching data:", error);
                    showToast("Failed to fetch data");
                    resultTable.style.display = "none";
                })
                .finally(() => {
                    // Enable button & hide loader
                    searchButton.disabled = false;
                    loader.style.display = "none";
                });
        }

        function copyPort() {
            let portText = document.getElementById("portNumber").innerText;
            navigator.clipboard.writeText(portText).then(() => {
                showToast("Port Number copied: " + portText);
            }).catch(err => {
                console.error("Failed to copy port number:", err);
            });
        }

        function showToast(message) {
            let toast = document.getElementById("toast");
            toast.innerText = message;
            toast.classList.add("show");

            setTimeout(() => {
                toast.classList.remove("show");
            }, 3000);
        }
    </script>
</body>
</html>
