<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RO Connection Monitor</title>

    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            color: #333;
        }

        h1 {
            text-align: center;
            color: white;
            font-size: 2.2rem;
            margin-bottom: 10px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }

        .subtitle {
            text-align: center;
            color: #e0e7ff;
            margin-bottom: 30px;
        }

        #connectionsWrapper {
            max-width: 1400px;
            margin: 20px auto;
            background: white;
            border-radius: 16px;
            padding: 25px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.15);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 15px;
        }

        th {
            background: #4c1d95;
            color: white;
            padding: 12px;
            text-align: center;
        }

        td {
            padding: 12px;
            text-align: center;
            border-bottom: 1px solid #f0f0f0;
        }

        tr:hover {
            background: #f8faff;
        }

        .status-online {
            color: #10b981;
            font-weight: bold;
        }

        #connectionCount {
            font-size: 1.3rem;
            font-weight: bold;
            color: #4c1d95;
            margin-bottom: 15px;
        }

        #loader {
            text-align: center;
            color: white;
            font-size: 20px;
            margin-top: 40px;
        }
    </style>
</head>

<body>

    <h1>RO Connection Monitor</h1>
    <p class="subtitle">Real-time Controller Port Status Dashboard</p>

    <div id="loader">Loading...</div>

    <!-- Main Dashboard -->
    <div id="connectionsWrapper" style="display:none;">

        <div class="header-bar" style="display:flex; justify-content:space-between; margin-bottom:20px;">
            <button onclick="reloadConnections()"
                style="padding:8px 16px; background:#10b981; color:white; border:none; border-radius:8px;">
                Reload
            </button>

            <div>
                Logged in as: <b><span id="loggedUser"></span></b>
                <button onclick="logout()"
                    style="background:#ef4444; display: none; color:white; padding:8px 14px; border:none; border-radius:8px;">
                    Logout
                </button>
            </div>
        </div>

        <div id="connectionCount">Online ROs: 0</div>

        <input type="text" id="searchInput" placeholder="Search RO Code, Name, Port, Control-port, Phase..."
            onkeyup="filterTable()"
            style="width:100%; padding:14px; border-radius:12px; border:1px solid #ddd; font-size:16px; margin-bottom:20px;">

        <table>
            <thead>
                <tr>
                    <th>RO Code</th>
                    <th>RO Name</th>
                    <th>Port</th>
                    <th>Web Port</th>
                    <th>Control Port</th>
                    <th>Phase</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody id="connectionsBody"></tbody>
        </table>
    </div>

    <script>
        const API = "https://103.194.228.48:5006";

        // Read URL parameters (same as port.html)
        const url = new URLSearchParams(location.search);
        const AUTH = {
            username: url.get("u") || "",
            password: url.get("p") || ""
        };

        let connectionsData = [];

        async function loadData() {
            if (!AUTH.username || !AUTH.password) {
                document.getElementById("loader").innerText = "Authentication Missing!";
                return;
            }

            try {
                const res = await fetch(API + "/api/connections", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(AUTH)
                });

                const data = await res.json();

                if (data.error) {
                    document.getElementById("loader").innerHTML = data.error;
                    return;
                }

                connectionsData = data;

                document.getElementById("loggedUser").innerText = AUTH.username;

                document.getElementById("loader").style.display = "none";
                document.getElementById("connectionsWrapper").style.display = "block";

                renderTable(data);

            } catch (e) {
                document.getElementById("loader").innerText = "Server Not Responding";
            }
        }

        function renderTable(data) {
            const online = data.filter(c => c.status === "Online");

            const tbody = document.getElementById("connectionsBody");
            tbody.innerHTML = "";

            online.forEach(c => {
                const row = document.createElement("tr");
                row.innerHTML = `
                    <td><b>${c.ro_code}</b></td>
                    <td>${c.ro_name}</td>
                    <td>${c.ro_port}</td>
                    <td>${c.web_port}</td>
                    <td>${c.control_port}</td>
                    <td>${c.phase || '-'}</td>
                    <td class="status-online">Online</td>
                `;
                tbody.appendChild(row);
            });

            document.getElementById("connectionCount").innerText =
                `Online ROs: ${online.length}`;
        }

        function reloadConnections() {
            loadData();  // same function
        }

        function filterTable() {
            const term = document.getElementById("searchInput").value.toLowerCase();

            const filtered = connectionsData
                .filter(c => c.status === "Online")
                .filter(c =>
                    c.ro_code.toLowerCase().includes(term) ||
                    c.ro_name.toLowerCase().includes(term) ||
                    c.ro_port.includes(term) ||
                    c.control_port.includes(term) ||
                    c.web_port.includes(term) ||
                    (c.phase && c.phase.toLowerCase().includes(term))
                );

            renderTable(filtered);
        }

        function logout() {
            window.location.href = "index.html";
        }

        // Auto load on page open
        loadData();
    </script>

</body>

</html>
